<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
		<meta charset="UTF-8">
		<!--Especificacion de viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>Registro de usuario</title>
		<!-- Bootstrap referencia  -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!-- Cdn para cargar estilos de Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
		<!-- Css referencia-->
		<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
  
</head>
<body >
	<!--Uso del fragmento header -->
	<header th:replace="~{layouts/header :: header}"></header>
	<!--Uso del fragmento nav -->
	<header th:replace="~{layouts/nav :: nav}"></header>
	<div class="form-container">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h3 th:text="${edicion}?'Modificar Ingrediente':'Agregar Ingrediente'" class="text-center mb-3"></h3>
					<div class="card-body">
						<!--Formulario de alta/edicion ingredientes -->
						<form  th:action="${edicion}?@{/ingrediente/modificar/}+${ingrediente.id}:@{/ingrediente/guardar}" th:object="${ingrediente}" method="post">
							<div class="form-group">
								<label for="nombre" class="form-label">Nombre del ingrediente : </label>
								<input th:field="*{nombre}" class="form-control" type="text" name="nombres" id="nombres" placeholder="Nombre" >
								<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
							</div>
							

<!-- 							<div class="form-group"> -->
<!-- 							    <label for="sexo" class="form-label">Receta:</label> -->
<!-- 							    <select th:field="*{recetas.id}" class="form-control" id="recetas" name="recetas" placeholder="Seleccionar"> -->
<!-- 							        <option th:each="receta : ${recetas}" th:value="${recetas.id}" th:text="${receta.nombre}" /> -->
<!-- 							    </select> -->
<!-- 							    <div class="text-danger" th:if="${#fields.hasErrors('recetas')}" th:errors="*{recetas}"></div> -->
<!-- 							</div> -->


							<br>
							<div class="form-group d-flex justify-content-between">
							  <div class="btn-group btn-group-sm" role="group">
							    <a class="btn btn-secondary mx-2" th:href="@{/ingrediente/listado}" role="button">Cancelar</a>
							    <button type="submit" th:text="${edicion}?'Modificar':'Agregar'" class="btn btn-primary"></button>
							  </div>
							</div>
				
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
		
<!--Uso del fragmento footer -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>


	<!--Archivo javascript referencia -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
