<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<!--Especificacion de viewport -->
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<!-- Bootstrap referencia  -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- Css referencia-->
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
<title>Testimonio - Bienestar en Accion</title>
</head>
<body>
	<div class="container">
		<!--Uso del fragmento header -->
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		
		<a th:href="@{/testimonio/id-usuario-testimonio}" class="btn btn-primary">Ingrese Id de Usuario</a>
		
		<div class="col-md-12 col-xl-12">
			<div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-4" >
				 <h1 class="titulo-principal">Testimonio de los Usuarios</h1>
				 <div class="col" th:each="testimonio : ${testimonios}">
				 	<div class="card">
				 		<div class="card-header">
				 			<p> Fecha de Publicacion: <Strong th:text="${#temporals.format(testimonio.fecha,'dd-MM-yyyy')}"></Strong></p>
				 			<div class="card-body">
				    			<h2 class="card-title text-center"  th:text="${testimonio.usuario}"></h2>
				    			<img th:src="@{/testimonio/cargar/}+${testimonio.imagen}" class="card-img-top" alt="...">
				    
				    			<p class="card-text" th:text="${testimonio.comentario}"></p>
				  
				  </div>
				 		</div>
				 	</div>
				 </div>
			</div>
		</div>
		
		<!--Uso del fragmento footer -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>

	<!-- Configuracion para usar bootstrap js -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
