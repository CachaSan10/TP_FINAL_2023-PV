<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<!--Especificacion de viewport -->
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>Bienestar en Accion</title>
<!-- Bootstrap referencia  -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- Cdn para cargar estilos de Font Awesome-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Css referencia-->
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="container">
	<!--Uso del fragmento header -->
		<header th:replace="~{layouts/header :: header}"></header>

		<!--Uso del fragmento nav -->
		<header th:replace="~{layouts/nav :: nav}"></header>
		
		<a th:href="@{/gestion/datos}" class="btn btn-primary">Volver al menu Principal</a>
		
		<div class="card">
			<h1 class="card-title">Gestion de Testimonios</h1>
			
			<div class="card-body">
				<div class="table-responsive">

					<table
						class="table-sm table table-striped table-bordered table-hover">
						<thead class="bg-secondary text-white">
							<tr>
								<th>Codigo</th>
								<th>Usuario</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="testimonio: ${testimonios}">
								<td th:text="${testimonio.id}"></td>
								<td th:text="${testimonio.usuario.nombre}+' '+${testimonio.usuario.apellido}"></td>

								<td><a class="btn btn-info btn-sm"
									th:href="@{/testimonio/modificar/}+${testimonio.id}">Modificar</a>
									<a class="btn btn-danger btn-sm"
									th:href="@{/testimonio/eliminar/}+${testimonio.id}">Eliminar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
		</div>
		
		<!--Uso del fragmento footer -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
	<!-- Configuracion para usar bootstrap js -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
