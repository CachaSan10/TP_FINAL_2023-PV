<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!--Especificacion de viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>Calculadora Imc - Bienestar en Accion</title>
	<!-- Bootstrap referencia  -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<!-- Css referencia-->
	<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
	<div class="container">
		<!--Uso del fragmento header -->
		<header th:replace="~{layouts/header :: header}"></header>
		<nav th:replace="~{layouts/nav :: nav}"></nav>

  
  <div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="true" th:href="@{/imc/calculadora}">Calculadora Imc</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/imc/registros}">Registros Imc</a>
      </li>
     
    </ul>
  </div>
  <div class="card-body">
	  
    <div class="card-body">
    <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Calculadora IMC</h5>
    <form th:action="@{/imc/calcular-imc}" th:object="${indiceMasaCorporal}" method="post">
  <div class="mb-3">
    <label for="idUsuario" class="form-label">Ingrese Id de Usuario</label>
    <input type="number"  name="idUsuario" class="form-control" id="idUsuario">
            <div class="text-danger" th:text="${existeUsuario}?'':'No esta registrado el usuario'" ></div>

  </div>
  
  <div class="mb-3">
    <label for="idPeso" class="form-label">Ingrese Peso</label>
    <input type="number" th:field="*{peso}"  name="peso"" form-control" id="idPeso">
    <div class="text-danger" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></div>
  </div>
  
  <div class="form-group">
		   <label for="fecha" class="form-label">Fecha de Registro de Imc : </label>
			<input th:field="*{fechaImc}" class="form-control" type="date" name="fecha" id="fecha" placeholder="fecha" >
			<div class="text-danger" th:if="${#fields.hasErrors('fechaImc')}" th:errors="*{fechaImc}"></div>
		</div>
  <button type="submit" class="btn btn-primary">Calcular</button>
</form>
  </div>
</div>
  </div>
  
  </div>
</div>


		<!--Uso del fragmento footer -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>

	</div>
		<!-- Configuracion para usar bootstrap js -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
