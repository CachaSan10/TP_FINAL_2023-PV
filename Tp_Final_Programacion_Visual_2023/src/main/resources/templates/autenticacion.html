<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
		<meta charset="UTF-8">
		<!--Especificacion de viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>Registro de usuario</title>
		<!-- Bootstrap referencia  -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!-- Cdn para cargar estilos de Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
		<!-- Css referencia-->
		<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
  
</head>
<body class="container" >
	<!--Uso del fragmento header -->
	<header th:replace="~{layouts/header :: header}"></header>
	<!--Uso del fragmento nav -->
	<header th:replace="~{layouts/nav :: nav}"></header>
	<div class="form-container">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h3  class="text-center mb-3">Autenticacion</h3>
					<div class="card-body">
						<!--Formulario de autenticacion admin -->
						<form  th:action="@{/gestion/autenticar}"   method="post">
							<div class="form-group">
								<label for="idUsuario" class="form-label">Ingrese ID de Admin : </label>
								<input  class="form-control" type="number" name="id" id="id" placeholder="ID" >
							</div>

							<br>
							<div class="form-group d-flex justify-content-between">
							  <div class="btn-group btn-group-sm" role="group">
							    <a class="btn btn-secondary mx-2" href="" role="button">Cancelar</a>
							    <button type="submit"  class="btn btn-primary">Ingresar</button>
							   
							  </div>
							   <div class="text-danger" th:if="${error}" th:text="${error}"></div>
							</div>
				
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
		
<!--Uso del fragmento footer -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>


	<!-- Configuracion para usar bootstrap js -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
