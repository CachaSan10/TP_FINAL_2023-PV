<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
		<meta charset="UTF-8">
		<!--Especificacion de viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>Registro de usuario</title>
		<!-- Bootstrap referencia  -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<!-- Cdn para cargar estilos de Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
		<!-- Css referencia-->
		<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
  
</head>
<body >
	<!--Uso del fragmento header -->
	<header th:replace="~{layouts/header :: header}"></header>
	<!--Uso del fragmento nav -->
	<header th:replace="~{layouts/nav :: nav}"></header>
	<div class="form-container">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h3 th:text="${edicion}?'Modificar Usuario':'Registrar Usuario'" class="text-center mb-3"></h3>
					<div class="card-body">
						<!--Formulario de alta/edicion usuarioss -->
						<form  th:action="${edicion}?@{/usuario/modificar/}+${usuario.id}:@{/usuario/guardar}" th:object="${usuario}" method="post">
							<div class="form-group">
								<label for="nombre" class="form-label">Nombre : </label>
								<input th:field="*{nombre}" class="form-control" type="text" name="nombres" id="nombres" placeholder="Nombre" >
								<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
							</div>
		
							<div class="form-group">
								<label for="apellido" class="form-label">Apellido : </label>
								<input th:field="*{apellido}" class="form-control" type="text" name="mail" id="mail" placeholder="Direccion" >
								<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
							</div>
							

							<div class="form-group">
								<label for="fecha" class="form-label">Fecha de Nacimiento : </label>
								<input th:field="*{fechaNacimiento}" class="form-control" type="date" name="fecha" id="fecha" placeholder="fecha" >
								<div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
							</div>
							

																					
							<div class="form-group">
								<label for="nombre" class="form-label">Email : </label>
								<input th:field="*{email}" class="form-control" type="email" name="email" id="email" placeholder="Email" >
								<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							</div>
							
							<div class="form-group">
								<label for="nombre" class="form-label">Telefono : </label>
								<input th:field="*{telefono}" class="form-control" type="text" name="telefono" id="telefono" placeholder="Telefono">
								<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
							</div>

							<div class="form-group">
							    <label for="sexo" class="form-label">GÃ©nero:</label>
							    <select th:field="*{sexo}" class="form-control" id="sexo" name="sexo" placeholder="Seleccionar">
							        <option value="">Seleccionar</option>
							        <option value="Masculino">Masculino</option>
							        <option value="Femenino">Femenino</option>
							        <option value="No especifica">No especifica</option>
							    </select>
							    <div class="text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>
							</div>
							<div class="form-group">
							  <label for="estatura" class="form-label">Estatura (en metros):</label>
								<input th:field="*{estatura}" class="form-control" type="number" step="0.01" name="estatura" id="estatura" placeholder="Estatura">
    							<div class="text-danger" th:if="${#fields.hasErrors('estatura')}" th:errors="*{estatura}"></div>
							</div>

							<br>
							<div class="form-group d-flex justify-content-between">
							  <div class="btn-group btn-group-sm" role="group">
							    <a class="btn btn-secondary mx-2" th:href="@{/usuario/listado}" role="button">Cancelar</a>
							    <button type="submit" th:text="${edicion}?'Modificar':'Registrar'" class="btn btn-primary"></button>
							  </div>
							</div>
				
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
		
<!--Uso del fragmento footer -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>


	<!--Archivo javascript referencia -->
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
