<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<!--Especificacion de viewport -->
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>Bienestar en Accion</title>
<!-- Bootstrap referencia  -->
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- Cdn para cargar estilos de Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Css referencia -->
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<div class="container">
		<!--Uso del fragmento header -->
		<header th:replace="~{layouts/header :: header}"></header>


		<!--Uso del fragmento nav -->
		<header th:replace="~{layouts/nav :: nav}"></header>

		<div class="row">
			<h2 class="my-4">Lista Usuarios</h2>
		</div>

		<br>



		<div class="table-responsive form-container">
			<a class="btn btn-primary btn-consejos" th:href="@{/gestion/datos}" style="margin-bottom: 20px;">Volver
				a Menú Principal</a>

			<div class="row">
				<div class="col-md-4" th:each="usuario: ${usuarios}">
					<div class="card mb-4">
						<div class="card-body">
							<h5 class="card-title"
								th:text="${usuario.nombre + ' ' + usuario.apellido}"></h5>
							<p class="card-text">
								Administrador: <span th:text="${usuario.administrador}"></span>
							</p>
							<p class="card-text">
								Sexo: <span th:text="${usuario.sexo}"></span>
							</p>
							<p class="card-text">
								Estatura: <span th:text="${usuario.estatura}"></span>
							</p>
							<p class="card-text">
								Fecha de Nacimiento: <span
									th:text="${#temporals.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></span>
							</p>
							<p class="card-text">
								Email: <span th:text="${usuario.email}"></span>
							</p>
							<p class="card-text">
								Teléfono: <span th:text="${usuario.telefono}"></span>
							</p>
							<a class="btn btn-info btn-sm"
								th:href="@{/usuario/modificar/}+${usuario.id}">Modificar</a> <a
								class="btn btn-danger btn-sm"
								th:href="@{/usuario/eliminar/}+${usuario.id}">Eliminar</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Uso del fragmento footer -->
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
	<!-- Configuracion para usar bootstrap js -->
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
